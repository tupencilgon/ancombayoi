name: Firebase Hosting (Deploy to web.app)

on:
  push:
    branches: [ main ]   # Mỗi lần push lên main là deploy
  workflow_dispatch:      # Cho phép chạy thủ công trong tab Actions

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code trong repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Deploy lên Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}               # có sẵn, không cần tạo
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # JSON key bạn tạo trong bước trước
          projectId: ancombayoi                                # ⚠️ đổi đúng Project ID của bạn
          channelId: live                                      # deploy bản chính (web.app)
          entryPoint: .                                        # web nằm ở root repo
